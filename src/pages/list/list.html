<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Loyalty Cards</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToLoyaltyPage()">
      <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
    pullingIcon="arrow-round-down"
    pullingText="Pull To Refresh"
    refreshingSpinner="crescent"
    refreshingText="Updating Cards. . .">
    </ion-refresher-content>
  </ion-refresher>
  <ion-searchbar [(ngModel)]="searchText" (ionInput)="getFilteredList()"></ion-searchbar>

  <p class="countHeader"> Loyalty Cards ({{count}}) </p>

  <!-- code for dragging items around -->
<!-- (ionItemReorder)="reOrderItem($event)" -->
  <ion-list [@itemState]>
    <ion-item-sliding *ngFor="let shop of shops?.slice().reverse()">

    <button ion-item  (click)="goToShopDetail(shop.id)">
    <h2> {{ shop.shopName }} </h2>
    <h4 style="color: green;"> Loyalty Balance: <ion-badge color="{{shop.loyaltyBalance < 500 ? 'amber' : 'secondary'}}">{{shop.loyaltyBalance | number: fractionSize}}</ion-badge> </h4>

    </button>
    <ion-item-options side="left">
      <button ion-button icon-only color="primary" (click)="favouriteLoyaltyCard()">
        <ion-icon name="heart"></ion-icon>
        Favourite
      </button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
