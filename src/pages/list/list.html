<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Loyalty Cards</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToLoyaltyPage()">
      <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-searchbar [(ngModel)]="searchText" (ionInput)="getFilteredList()"></ion-searchbar>

  <!-- <ion-segment color="primary">
    <ion-segment-button value="camera">
      <ion-icon name="camera"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="heart">
      <ion-icon name="heart"></ion-icon>
    </ion-segment-button>
  </ion-segment> -->

  <ion-list @itemState reorder="true" (ionItemReorder)="reOrderItem($event)">
    <ion-item-sliding *ngFor="let shop of shops">

    <button ion-item  (click)="goToShopDetail(shop.id)">
    <h2> {{ shop.shopName }} </h2>
    <h4 style="color: green;"> Loyalty Balance: <ion-badge color="{{shop.loyaltyBalance < 500 ? 'amber' : 'secondary'}}">{{shop.loyaltyBalance | number: fractionSize}}</ion-badge> </h4>

    </button>
    <ion-item-options side="left">
      <button ion-button icon-only color="primary" (click)="favouriteLoyaltyCard()">
        <ion-icon name="heart"></ion-icon>
        Favourite
      </button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
